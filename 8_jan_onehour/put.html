<script>

    var xhr = new XMLHttpRequest();

    //open() we have to pass two parametes

    //frist one ---which is method

    //second one---api/url to connect



    var url = "https://jsonplaceholder.typicode.com/posts"

    var data = {
        title: 'csk',
        body: 'dhoni',
        userId: 1,
    }

    var post = JSON.stringify(data)     //---json format send cheyan

    url = url + "/1"

    xhr.open("put", url)



    xhr.send(post)

    xhr.onreadystatechange = () => {


        if (xhr.readyState == 4) {

            if ((xhr.status >= 200) & (xhr.status < 300)) {

                console.log("sucess")
                console.log(xhr.status)
                alert(xhr.responseText)

            }
            else {


                console.log(xhr.status)


            }



            console.log("task complete")
        }


    }


</script>
